control:
  backbone: dense
  channels: [4, 256, 1024] # 4 because of [drums, bass, other, vocals]
  nonlinear: 'relu'
  dropout: 0.5
  norm: True
unet:
  channels: [2, 16, 32, 64, 128, 256, 512] # 2 because of stereo
  kernel_size: 5
  stride: 2
  nonlinear_enc: ['leaky-relu', 'leaky-relu', 'leaky-relu', 'leaky-relu', 'leaky-relu', 'leaky-relu']
  nonlinear_dec: ['leaky-relu', 'leaky-relu', 'leaky-relu', 'leaky-relu', 'leaky-relu', 'sigmoid']
    